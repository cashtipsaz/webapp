{% extends 'base.html' %}
{% block content %}
<h1 style="margin-top:24px;">{{ lesson.title }}</h1>
<div class="card" style="text-align:center;">
    <iframe width="100%" height="220" src="{{ lesson.video_url }}" frameborder="0" allowfullscreen style="border-radius:12px;"></iframe>
    {% if completed %}
        <div style="margin-top:12px; color:#7fffa0; font-weight:bold;">Lesson Completed!</div>
    {% endif %}
</div>
{% endblock %}
